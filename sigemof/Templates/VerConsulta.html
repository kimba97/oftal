{% extends "Base.html" %}
{% load static %}

{% block content %}
<title>{% block Titulo %}Consultas{% endblock Titulo %}</title>
<div class="col-lg">
	</div>

	<title>Consultas</title>
	<h1 style="padding-left: 30px">Consultas</h1>
	<input style="position: absolute; right: 10%; top: 30%" class="btn btn-danger" type="button" onclick="history.back()" name="cancelar" value="Regresar">
	<br>
	<div style="width: 90%; margin: 20px; margin-left:auto; margin-right: auto;" class="table-responsive">
	<table  id= "table_id" class= "table table-bordered table-striped table-hover">
		<br>
					
			<thead tyle="text-align: center;">
			
				<tr tyle="text-align: center;">
					<th>Nombre</th>
					<th>Numero de expediente</th>
					<th>Fecha</th>
					<th>Diagnostico</th>
					
					
				</tr>
			</thead>

            <tbody>
            		<tr>
            			{%for c in consul%}
            			{% csrf_token %}
            			<td><label> {{c.expedientePac.paciente.nombrePersona}}</label></td>
            			<td><label> {{c.expedientePac.NumExp}}</label></td>
            			<td><label> {{c.fecha}}</label></td>
            			<td> <label> {{c.diag}}</label></td>
            			
            			
            			
            		</tr>
            		{%endfor%}
            		
            		
            		
            </tbody>
	</table>
</div>
	
{% endblock %}
