{% extends "Base.html" %}

{% block content %}


		<div class="contact-form">

				<br>
				<br>
				<br>
				<br>
				<div style= "position: absolute; top: 30%; right: 38%" class="form-group" align="center">

            		{% if blank == True %}

                	<br>
            		{% endif %}
                <br>



						<button type="submit" id="boton" class="btn btn-success">Guardar</button>

			</form>
		</div>
	</div>

{% endblock %}
