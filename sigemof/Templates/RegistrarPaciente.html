
{% extends "Base.html" %}
{% block content%}
<div class="col-md-80 col-md-offset-2 tex">
  <div class="col-md-80">
</div>
  <div class="col-md-7 col-sm-offset-0 col-sm-6 col-xs-offset-1 col-xs-10">
    <h3>Registrar paciente</h3>
            


    <div class="contact-form">

      <form class="form-group" id="form-group" role="form" method="POST" nctype="multipart/form-data">
          {% csrf_token %}
                <label><b>Nombre Paciente</b></label>
                <input type="text" class="form-control" name="paci" placeholder="" required>
                <label><b>DUI</b></label>
                <input type="text" class="form-control" name="dui" placeholder="" required >
                <label><b>Direccion</b></label>
                <input type="textarea" class="form-control" name="direccion" placeholder="" required >
                <label><b>Telefono</b></label>
                <input type="text" class="form-control" name="tel" placeholder="" required>
                <label><b>Fecha de nacimiento</b></label>
                <input type="date" class="form-control" name="naci" placeholder="" required>
               
                <label><b>Sexo</b></label>
                <select name="sexo">
                <!-- Opciones de la lista -->
                <option value="Masculino">Masculino</option>
                <option value="Femenino" selected>Femenino</option> 
                </select>
                <label><b>Correo</b></label>
                <input type="email" class="form-control" name="correo" placeholder="" required>
                <label><b>Nombre de padre</b></label>
                <input type="text" class="form-control" name="nameP" placeholder="" required>
                <label><b>Nombre de madre</b></label>
                <input type="text" class="form-control" name="nameM" placeholder="" required>
                <label><b>Nombre de remitente</b></label>
                <input type="text" class="form-control" name="nameR" placeholder="" required>


                
               

        <div class="col-md-12 text-center">
          <br><button type="submit" id="boton" class="btn btn-primary">Guardar</button> 
        </div>
            </form>
        </div>
    </div>
  </div>
</div>

{% endblock content %}
